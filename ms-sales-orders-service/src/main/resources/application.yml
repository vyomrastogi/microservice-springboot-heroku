spring:
  application:
    name: sales-order-service
server:
  port: ${PORT:8100} 
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl: 
     defaultZone: ${EUREKA_URL}/eureka/
  instance:
    securePortEnabled: true 
    securePort: ${PORT:8100}
    hostname: ${DOMAIN:localhost}
    homePageUrl: https://${eureka.instance.hostname}/